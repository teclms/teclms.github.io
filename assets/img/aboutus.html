    <style>
        a{
            position: relative;

            position: relative;
            text-decoration: none;
        }
        a:hover{
            color: #00f7ff;
            text-decoration: none;
        }

        a::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 2px;
            background-color: currentColor;
            transition: width 0.7s cubic-bezier(0.25, 1, 0.5, 1);
            text-decoration: none;
        }

        @media (hover: hover) and (pointer: fine) {
            a:hover::before {
                left: 0;
                right: auto;
                width: 100%;
                background-color: currentColor;
                text-decoration:none;
                color: currentColor;
            }
        }
    </style>
