<head>

	<style>
    #btnsite {
            width: 260px;
            height: 43px;
            text-align: center;
            border-style: none;
            margin-left: 18px;
            margin-right: 18px;
            background: #555555;
            margin-top: 20px;
            color: #ffffff;
            font-size: 25px;
            transition-duration: 0.6s;
            border-color: #0062cc;
            text-decoration: none;
            text-align: center !important;
            display: inline-block;
            font-weight: 400;
            vertical-align: middle;
            user-select: none;
            padding: .375rem .75rem;
            line-height: 1.5;
            border-radius: .25rem;
            align-items: flex-start;
            overflow: visible;
            font-family: inherit;

        }

        #btnsite:hover {
            color: #ffffff;
            background: #0d887c;
        }
    </style>
</head>

<body style="font-family: Acme, sans-serif; width: 100%;background-color: #000000;background-image: url(./assets/img/bg\ img\ dark.jpg);background-repeat:no-repeat;background-position: center;background-size:cover;">
    <meta http-equiv="X-Frame-Options" content="deny">
    <div style="height: auto; text-align: center;margin-top: 30vh;">
                <img style="height: 30vh;" src="./assets/img/loading.svg" alt="">
				<p id="loadtxt"style="font-size: 30px; color: rgb(6,214,223);"
				   </p>
                  <!-- JavaScript part -->
                  <script type="text/javascript">
                      
                      // Total seconds to wait
                      var seconds = 4;
                      
                      function countdown() {
                          seconds = seconds - 1;
                          if (seconds < 0) {
                              // Chnage your redirection link here
                              window.location = "https://teclms.pythonanywhere.com/";
								
						
                          } else {
                              // Update remaining seconds
                              //document.getElementById("countdown").innerHTML = seconds;
							  document.getElementById("loadtxt").innerHTML = document.getElementById("loadtxt").innerHTML + " .";
                              // Count down using javascript
                              window.setTimeout("countdown()", 1000);
                          }
                      }
                      
                      // Run countdown function
                      countdown();
                  </script>
            </div>

    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>
